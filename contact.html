    <main class="contact">
      <div class="container">
        <div class="contact-flex">
          <div class="contact-form">
            <h2>Send me a message</h2>
            <form action="https://formspree.io/f/xyyoyeyq" method="post">
              <div class="form-control">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-control">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="form-control">
                <input class="submit-btn" type="submit" value="Send Message" />
              </div>
            </form>
          </div>

          <div class="contact-description">
            <h2>Contact Information</h2>
            <div class="contact-detail">
              <p>
                <span>Address:</span> 2368 Paradise Way, Ann Arbor, MI 48105
              </p>
              <p><span>Phone: </span>+1734 510 2123</p>
              <p><span>Email: </span>beckyli@umich.edu</p>
              <p><span>LinkedIn: </span>www.linkedin.com/in/xinranbeckyli</p>
            </div>
          </div>
